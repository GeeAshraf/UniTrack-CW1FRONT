<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body id="adminPage">

<nav class="navbar navbar-dark px-4">
  <a class="navbar-brand"><img src="images/logo.png" alt="UniTrack"> Admin</a>
  <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
</nav>

<div class="container my-5 dashboard-card p-4">
<h4>All Requests</h4>
<table class="table">
<thead>
<tr>
<th>ID</th>
<th>Title</th>
<th>Location</th>
<th>Category</th>
<th>Priority</th>
<th>Status</th>
<th>Technician</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="requestsTable"></tbody>
</table>
</div>

<!-- Assign Technician Modal -->
<div class="modal fade" id="assignTechModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Assign Technician</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Select technician (if loaded)</label>
          <select class="form-select" id="technicianSelect">
            <option value="">-- Choose a technician --</option>
          </select>
        </div>
        <div class="mb-0">
          <label class="form-label">Or enter technician ID manually</label>
          <input type="text" class="form-control" id="technicianIdManual" placeholder="e.g. 2">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="assignTechBtn" onclick="confirmAssignTechnician()">Assign</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
<script src="js/admin.js"></script>
