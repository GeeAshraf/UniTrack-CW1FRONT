<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrack Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding-top: 60px; }
        .login-card { padding: 2rem; border-radius: 1rem; width: 100%; max-width: 400px; background: rgba(255,255,255,0.95); box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
    </style>
</head>

<body>
    <nav class="navbar navbar-light px-4 fixed-top justify-content-between">
        <a class="navbar-brand" href="login.html">
            <img src="images/logo.png" alt="UniTrack">
        </a>
        <img src="images/unitrack.png" alt="UniTrack" class="navbar-right-logo">
    </nav>
    <div class="login-card shadow">
        <h3 class="text-center mb-3">UniTrack Login</h3>
        <div id="errorMsg" class="text-danger mb-2"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="mt-3 text-center">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>


    <script src="js/login.js"></script>

</body>
</html>
