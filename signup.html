<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrack Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(to right, #e8eaee, #812f05); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .card { 
            padding: 2rem; 
            border-radius: 1rem; 
            width: 100%; 
            max-width: 400px; 
        }
    </style>
</head>
<body>
    <div class="card shadow">
        <h3 class="text-center mb-3">UniTrack Sign Up</h3>
        <div id="errorMsg" class="text-danger mb-2"></div>
        <form id="signupForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <small class="text-muted">At least 8 chars with uppercase, lowercase, number, and special char</small>
            </div>

            
            <div class="mb-3">
                <label for="role" class="form-label">Select Role</label>
                <select class="form-select" id="role" required>
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="technician">Technician</option>
                    <option value="user">User</option>
                </select>
            </div>



            <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
        <p class="mt-3 text-center">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </div>

    <!-- add this above other scripts -->
    <script src="js/config.js"></script>
    <script>
        const errorMsg = document.getElementById('errorMsg');

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            errorMsg.textContent = '';

            try {
                const res = await fetch(`http://localhost:5000/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ name, email, password, role })
                });
                const data = await res.json();
                if (!res.ok) {
                    errorMsg.textContent = data.error || 'Signup failed';
                    return;
                }
                alert('Account created successfully! Login now.');
                window.location.href = 'login.html';
            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'Server error â€” see console for details.';
            }
        });
    </script>
</body>
</html>
